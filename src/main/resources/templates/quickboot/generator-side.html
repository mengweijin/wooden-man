<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="side" class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree">
            <li class="layui-nav-item" lay-menu-event="datasource">
                <a href="javascript:;"><i class="fas fa-database" style="margin-right: 10px;"></i>数据源管理</a>
            </li>
            <li class="layui-nav-item" lay-menu-event="template">
                <a href="javascript:;"><i class="layui-icon layui-icon-template-1" style="margin-right: 10px;"></i>模板管理</a>
            </li>
            <li class="layui-nav-item" lay-menu-event="driver">
                <a href="javascript:;"><i class="fa-brands fa-java" style="margin-right: 10px;"></i>驱动包管理</a>
            </li>
            <li class="layui-nav-item" lay-menu-event="user_guide">
                <a href="javascript:;"><i class="layui-icon layui-icon-help" style="margin-right: 10px;"></i>用户指南</a>
            </li>
            <li class="layui-nav-item"><a href="https://gitee.com/mengweijin/quickboot" target="_blank"><i
                    class="fa-solid fa-link" style="margin-right: 10px;"></i>Gitee</a></li>
            <li class="layui-nav-item"><a href="https://github.com/mengweijin/quickboot" target="_blank"><i
                    class="fa-brands fa-github" style="margin-right: 10px;"></i>Github</a></li>
        </ul>

        <!--/** thymeleaf 中一定要使用 th:inline="javascript"，否则 [[${变量名}]] 从后端中取得的值是一个字符串，而不是一个 json 对象 **/-->
        <script th:inline="javascript">
        layui.use(['util', 'jquery'], function () {
            let util = layui.util, $ = layui.$;

            util.event('lay-menu-event', {
                user_guide: function (othis) {
                    $.tab.open('main_tab_filter', '代码生成器用户指南', '/quickboot/demo/img', 'generator_user_guide')
                },
                datasource: function (othis) {
                    $.tab.open('main_tab_filter', '数据源管理', '/generator/datasource/index', 'generator_datasource')
                },
                driver: function (othis) {
                    $.tab.open('main_tab_filter', '驱动包管理', '/generator/driver/index', 'generator_driver')
                },
                template: function (othis) {
                    $.tab.open('main_tab_filter', '模板管理', '/generator/template/index', 'generator_template')
                },

            });
        });
        </script>
    </div>
</html>
