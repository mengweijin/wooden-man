<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="quickboot/include::head('QuickBoot Admin')"></head>

<body>
    <div style="text-align: right;">
        <button class="layui-btn layui-btn-normal" lay-template-event="copy"><i class="fa-solid fa-clone"></i> 复制代码</button>
    </div>
    <textarea name="code" th:text="${code}" th:data-code="${code}" rows="28" disabled class="layui-textarea" style="background: #3f3f3f; color: #c2be9e;"></textarea>

    <script th:inline="javascript">
        layui.use(['jquery', 'form', 'util'], function () {
            let $ = layui.$, form = layui.form, util = layui.util;

            util.event('lay-template-event', {
                copy: function(othis) {
                    let $code = $("textarea[name='code']");
                    $.util.copyToClip($code.attr('data-code'));
                }
            });
        });
    </script>
</body>

</html>
